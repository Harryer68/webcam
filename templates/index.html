<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카메라 웹앱</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: row;
        }
        .video-container {
            position: relative;
        }
        video {
            border: 2px solid #35424a;
            width: 640px;
            height: 480px;
        }
        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
        canvas {
            display: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #photoContainer {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            margin-top: 10px;
            border: 2px solid #35424a;
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" autoplay></video>
        <div class="overlay">카메라 스트림</div>
    </div>
    <div id="photoContainer">
        <button id="start">카메라 켜기</button>
        <button id="stop" style="display:none;">카메라 끄기</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        let stream;
        let mediaRecorder;
        let recordedChunks = [];
        let recordingInterval;
        let fileCounter = 0;

        // 카메라 스트림 시작
        startButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(s => {
                    stream = s;
                    video.srcObject = stream;
                    startButton.style.display = 'none';
                    stopButton.style.display = 'inline';
                    startRecording();
                })
                .catch(err => {
                    console.error("카메라 접근 오류:", err);
                });
        });

        // 카메라 스트림 중지
        stopButton.addEventListener('click', () => {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
                startButton.style.display = 'inline';
                stopButton.style.display = 'none';
                stopRecording();
            }
        });

        // 녹화 시작
        function startRecording() {
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                link.download = `recorded_video_${timestamp}_${fileCounter}.webm`;
                link.click();
                fileCounter++;  // 고유한 파일 이름을 위해 카운터 증가
            };

            mediaRecorder.start();

            recordingInterval = setInterval(() => {
                mediaRecorder.stop();
                mediaRecorder.start();
            }, 5000); // 5초마다 녹화 중지 및 시작
        }

        // 녹화 중지
        function stopRecording() {
            clearInterval(recordingInterval);
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
        }
    </script>
</body>
</html>
