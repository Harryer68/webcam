<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카메라 웹앱</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: row;
        }
        .video-container {
            position: relative;
        }
        video {
            border: 2px solid #35424a;
            width: 640px;
            height: 480px;
        }
        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
        canvas {
            display: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #photoContainer {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            margin-top: 10px;
            border: 2px solid #35424a;
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" autoplay></video>
        <div class="overlay">카메라 스트림</div>
    </div>
    <div id="photoContainer">
        <button id="start">카메라 켜기</button>
        <button id="stop" style="display:none;">카메라 끄기</button>
    </div>

    <canvas id="canvas"></canvas>

    <!-- FFmpeg.js 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        let stream;
        let mediaRecorder;
        let recordedChunks = [];
        let recordingInterval;
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });

        // 카메라 스트림 시작
        startButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(s => {
                    stream = s;
                    video.srcObject = stream;
                    startButton.style.display = 'none';
                    stopButton.style.display = 'inline';
                    startRecording();
                })
                .catch(err => {
                    console.error("카메라 접근 오류:", err);
                });
        });

        // 카메라 스트림 중지
        stopButton.addEventListener('click', () => {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
                startButton.style.display = 'inline';
                stopButton.style.display = 'none';
                stopRecording();
            }
        });

        // 녹화 시작
        function startRecording() {
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = async () => {
                // 저장된 데이터로 파일 생성 및 다운로드
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                
                // webm 파일을 mp4로 변환
                const mp4Blob = await convertWebMtoMP4(blob);
                
                // mp4 파일 다운로드 링크 생성
                const url = URL.createObjectURL(mp4Blob);
                const link = document.createElement('a');
                link.href = url;
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                link.download = `recorded_video_${timestamp}.mp4`;
                link.click();

                // 녹화 데이터 초기화
                recordedChunks = [];
            };

            mediaRecorder.start();

            // 주기적으로 녹화 중지
            recordingInterval = setInterval(() => {
                mediaRecorder.stop();
            }, 5000); // 5초마다 녹화 중지
        }

        // 녹화 중지
        function stopRecording() {
            clearInterval(recordingInterval);
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
        }

        // webm 파일을 mp4로 변환하는 함수
        async function convertWebMtoMP4(webmBlob) {
            if (!ffmpeg.isLoaded()) {
                await ffmpeg.load();
            }

            const webmFile = new File([webmBlob], 'video.webm', { type: 'video/webm' });
            await ffmpeg.FS('writeFile', 'input.webm', await fetchFile(webmFile));

            await ffmpeg.run('-i', 'input.webm', 'output.mp4');
            const data = ffmpeg.FS('readFile', 'output.mp4');

            // Blob 생성
            const mp4Blob = new Blob([data.buffer], { type: 'video/mp4' });
            return mp4Blob;
        }
    </script>
</body>
</html>
